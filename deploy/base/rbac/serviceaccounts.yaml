# ServiceAccounts - least privilege; each app has its own
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orders-api
  labels:
    app: orders-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orders-web
  labels:
    app: orders-web
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: worker
  labels:
    app: worker