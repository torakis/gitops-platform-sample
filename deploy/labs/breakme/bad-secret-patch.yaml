# MISCONFIG: Deployment references wrong secret key
# Fix: Change secretKeyRef key from connection-string-typo to connection-string
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-api
spec:
  template:
    spec:
      containers:
      - name: api
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: orders-db-secret
              key: connection-string-typo
