# Breakme lab: apply dev overlay + intentional break patch
# Change the patch path to try different breaks: bad-probe, bad-secret-patch, bad-resources
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: breakme

resources:
- ../../overlays/dev

patches:
- path: bad-probe.yaml
  target:
    kind: Deployment
    name: orders-api
